name: IP Filter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Show directory structure (debug)
        run: |
          pwd
          ls -la
          ls -la src
          ls -la include
          ls -la test

      - name: Configure project
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          make -j4

      - name: Run tests
        run: |
          cd build
          ./ip_filter_test

      - name: Verify main program
        run: |
          cd build
          echo -e "192.168.1.1\ttest\n10.0.0.1\ttest" | ./ip_filter

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show directory structure (debug)
        run: |
          Get-Location
          dir
          dir src
          dir include
          dir test

      - name: Configure project
        run: |
          mkdir -p build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64

      - name: Build project
        run: |
          cd build
          cmake --build . --config Release -- /m

      - name: Run tests
        run: |
          cd build/Release
          .\ip_filter_test.exe

      - name: Verify main program
        run: |
          cd build/Release
          echo "192.168.1.1`ttest`n10.0.0.1`ttest" | .\ip_filter.exe
    
